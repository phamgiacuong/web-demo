<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chuyên Hàng Nhật Nội Địa</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="site-header">
    <div class="header-inner">
        <input
                type="text"
                placeholder="Tìm kiếm sản phẩm..."
                oninput="handleSearch(event)"
                class="search-input"/>

        <div class="brand">
            <h1>Hàng Nhật <span>Nội Địa</span></h1>
            <p>Japanese Quality Standard</p>
        </div>
    </div>

    <!-- CATEGORY -->
    <div class="collection-bar">
        <button class="active" onclick="filterByCategory('Tất cả', this)">Tất cả</button>
        <button onclick="filterByCategory('Thực phẩm chức năng', this)">TPCN</button>
        <button onclick="filterByCategory('Quần áo', this)">Quần áo</button>
        <button onclick="filterByCategory('Bánh kẹo', this)">Bánh kẹo</button>
        <button onclick="filterByCategory('Đồ uống', this)">Đồ uống</button>
    </div>
</header>

<!-- ================= PRODUCT LIST ================= -->
<main id="productList" class="product-grid-wrapper">
    <!-- JS render -->
</main>

<!-- ================= PRODUCT MODAL ================= -->
<div id="productModal" class="modal hidden">
    <div class="modal-overlay" onclick="closeProductModal()"></div>

    <div class="modal-content">
        <button class="modal-close" onclick="closeProductModal()">×</button>

        <div class="shopify-product">
            <div class="sp-media">
                <div class="sp-main">
                    <img id="modalMainImg"/>
                </div>
                <div id="modalThumbnails" class="sp-thumbs"></div>
            </div>

            <div class="sp-info">
                <h1 id="modalName"></h1>
                <div id="modalPrice" class="sp-price"></div>
                <p id="modalDesc" class="sp-desc"></p>

                <button class="sp-cta">
                    LIÊN HỆ ĐẶT HÀNG
                </button>
            </div>
        </div>
    </div>
</div>

<!-- ================= LIGHTBOX ================= -->
<div id="lightbox" class="lightbox hidden" onclick="closeLightbox()">
    <img id="lightboxImg"/>
</div>

<!-- ================= MOBILE CTA ================= -->
<div class="sticky-cta">
    <button>LIÊN HỆ ĐẶT HÀNG</button>
</div>

<script src="script.js"></script>
</body>
</html>
