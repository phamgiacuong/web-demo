<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product – Shopify Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="product-modal">
    <div class="shopify-product">

        <!-- MEDIA -->
        <div class="sp-media">
            <div class="sp-main skeleton">
                <img id="modalMainImg" loading="lazy">
            </div>
            <div class="sp-thumbs" id="modalThumbnails"></div>
        </div>

        <!-- INFO -->
        <div class="sp-info">
            <h1 id="modalName" class="skeleton-text"></h1>
            <div class="sp-price skeleton-text" id="modalPrice"></div>
            <p class="sp-desc skeleton-text" id="modalDesc"></p>

            <button class="sp-cta">Liên hệ đặt hàng</button>
        </div>

    </div>
</div>

<!-- Sticky CTA Mobile -->
<div class="sticky-cta">
    <button>Liên hệ đặt hàng</button>
</div>

<script src="script.js"></script>
</body>
</html>
