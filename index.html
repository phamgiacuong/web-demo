<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Hàng Nhật Nội Địa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <div class="header-inner">
        <input
                type="text"
                class="search"
                placeholder="Tìm kiếm sản phẩm..."
                oninput="handleSearch(event)"
        />

        <div class="brand">
            <h1>Hàng Nhật <span>Nội Địa</span></h1>
            <p>Japanese Quality Standard</p>
        </div>
    </div>

    <div class="categories collection-bar">
        <button class="active" onclick="filterByCategory('Tất cả', this)">Tất cả</button>
        <button onclick="filterByCategory('Thực phẩm chức năng', this)">TPCN</button>
        <button onclick="filterByCategory('Quần áo', this)">Quần áo</button>
        <button onclick="filterByCategory('Bánh kẹo', this)">Bánh kẹo</button>
        <button onclick="filterByCategory('Đồ uống', this)">Đồ uống</button>
    </div>
</header>

<!-- ================= MAIN ================= -->
<main class="container">

    <!-- PRODUCT GRID -->
    <section id="productList" class="product-grid">
        <!-- JS render -->
    </section>

</main>

<!-- ================= PRODUCT DETAIL MODAL ================= -->
<div id="productModal" class="modal hidden">
    <div class="modal-overlay" onclick="closeProductModal()"></div>

    <div class="modal-box">
        <button class="modal-close" onclick="closeProductModal()">×</button>

        <div class="product-detail">
            <!-- LEFT -->
            <div class="pd-media">
                <div class="pd-main">
                    <img id="modalMainImg" />
                </div>
                <div id="modalThumbnails" class="pd-thumbs"></div>
            </div>

            <!-- RIGHT -->
            <div class="pd-info">
                <h2 id="modalName"></h2>
                <div id="modalPrice" class="pd-price"></div>
                <p id="modalDesc" class="pd-desc"></p>

                <button class="cta">
                    LIÊN HỆ ĐẶT HÀNG
                </button>
            </div>
        </div>
    </div>
</div>

<!-- ================= ADMIN PANEL ================= -->
<div id="adminModal" class="admin hidden">
    <div class="admin-inner">

        <!-- LEFT: LIST -->
        <aside class="admin-list">
            <h3>Sản phẩm</h3>
            <div id="adminList"></div>
        </aside>

        <!-- RIGHT: EDIT -->
        <section class="admin-editor">
            <h3>Chỉnh sửa</h3>

            <label>Tên sản phẩm</label>
            <input id="aName">

            <label>Giá</label>
            <input id="aPrice">

            <label>Danh mục</label>
            <select id="aCat">
                <option>Thực phẩm chức năng</option>
                <option>Quần áo</option>
                <option>Bánh kẹo</option>
                <option>Đồ uống</option>
            </select>

            <label>Mô tả</label>
            <textarea id="aDesc"></textarea>

            <label>Hình ảnh</label>
            <input type="file" id="aFile" multiple accept="image/*">
            <div id="imgPreview" class="img-preview"></div>

            <div class="admin-actions">
                <button class="btn primary" onclick="saveAdminProduct()">Lưu</button>
                <button class="btn ghost" onclick="closeAdmin()">Huỷ</button>
            </div>
        </section>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
