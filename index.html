<body class="bg-gray-50 text-gray-900">

<header class="border-b sticky top-0 bg-white shadow-sm z-40">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <input type="text" oninput="handleSearch(event)" placeholder="Tìm kiếm sản phẩm..."
                   class="text-xs border border-gray-200 rounded-full outline-none w-32 md:w-64 px-4 py-2 focus:border-red-500 transition-all">
        </div>
        <h1 class="text-xl md:text-2xl font-bold uppercase text-red-600 tracking-tight">Hàng Nhật Nội Địa</h1>
        <button onclick="accessAdmin()" class="text-[10px] font-bold border-2 border-red-600 text-red-600 px-5 py-2 uppercase rounded hover:bg-red-600 hover:text-white transition-all">
            Quản lý
        </button>
    </div>

    <div class="bg-white flex justify-center gap-4 md:gap-8 pb-3 text-[10px] md:text-xs uppercase font-bold text-gray-500 cursor-pointer overflow-x-auto px-4">
        <span class="tab-cat tab-active whitespace-nowrap px-2 pb-1" onclick="filterByCategory('Tất cả', this)">Tất cả</span>
        <span class="tab-cat whitespace-nowrap px-2 pb-1" onclick="filterByCategory('Thực phẩm chức năng', this)">Thực phẩm chức năng</span>
        <span class="tab-cat whitespace-nowrap px-2 pb-1" onclick="filterByCategory('Quần áo', this)">Quần áo</span>
        <span class="tab-cat whitespace-nowrap px-2 pb-1" onclick="filterByCategory('Bánh kẹo', this)">Bánh kẹo</span>
        <span class="tab-cat whitespace-nowrap px-2 pb-1" onclick="filterByCategory('Đồ uống', this)">Đồ uống</span>
    </div>
</header>

<main id="productList" class="max-w-7xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 p-4 md:p-8 min-h-[60vh]"></main>

<div id="productModal" class="fixed inset-0 bg-black/50 hidden z-50 items-center justify-center p-4">
    <div class="bg-white max-w-5xl w-full flex flex-col md:flex-row relative rounded-lg overflow-hidden shadow-2xl">
        <button onclick="document.getElementById('productModal').classList.replace('flex', 'hidden')" class="absolute top-4 right-4 text-2xl z-20 bg-white/80 rounded-full w-10 h-10 shadow">&times;</button>

        <div class="md:w-3/5 p-4 flex flex-col md:flex-row gap-4 bg-gray-50 relative group">
            <div id="modalThumbnails" class="flex md:flex-col gap-2 order-2 md:order-1 overflow-x-auto md:w-20"></div>

            <div class="flex-grow flex items-center justify-center bg-white rounded order-1 md:order-2 p-4 relative overflow-hidden">
                <button onclick="prevImage()" class="absolute left-2 top-1/2 -translate-y-1/2 bg-white/50 hover:bg-white p-2 rounded-full shadow z-10">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                </button>

                <img id="modalMainImg" src="" class="max-h-[70vh] object-contain transition-all duration-300">

                <button onclick="nextImage()" class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/50 hover:bg-white p-2 rounded-full shadow z-10">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                </button>
            </div>
        </div>

        <div class="md:w-2/5 p-8 flex flex-col justify-center">
            <h2 id="modalName" class="text-2xl font-bold mb-4 text-gray-800 uppercase"></h2>
            <p id="modalPrice" class="text-3xl font-bold text-red-600 mb-6"></p>
            <div class="h-1 bg-red-600 w-16 mb-6"></div>
            <p id="modalDesc" class="text-gray-600 text-sm leading-relaxed mb-8 whitespace-pre-line"></p>
            <button class="bg-[#0068ff] text-white py-4 rounded font-bold shadow hover:opacity-90 transition-all">NHẮN TIN QUA ZALO</button>
        </div>
    </div>
</div>

<div id="adminModal" class="fixed inset-0 bg-black/60 hidden z-[60] items-center justify-center p-4">
    <div class="bg-white max-w-5xl w-full flex flex-col md:flex-row shadow-2xl relative max-h-[90vh] overflow-hidden rounded-lg">
        <button onclick="closeAdminModal()" class="absolute top-5 right-5 text-2xl">&times;</button>
        <div class="md:w-1/3 border-r bg-gray-50 overflow-y-auto">
            <div class="p-4 font-bold text-xs uppercase border-b bg-gray-100">QUẢN TRỊ SẢN PHẨM</div>
            <div id="adminManageList"></div>
        </div>
        <div class="md:w-2/3 p-8 md:p-12 overflow-y-auto relative">
            <div id="loadingImg" class="loading-overlay">ĐANG XỬ LÝ DỮ LIỆU...</div>
            <h3 id="adminTitle" class="font-bold uppercase mb-8 text-center text-red-600">Cập nhật sản phẩm</h3>
            <div class="space-y-4">
                <input type="file" id="pFileInput" accept="image/*" multiple class="text-xs w-full">
                <div id="previewContainer" class="hidden grid grid-cols-4 gap-2 border p-2 bg-gray-50 rounded"></div>
                <input type="text" id="pName" placeholder="Tên sản phẩm" class="w-full border p-2 rounded text-sm outline-none focus:border-red-500">
                <input type="text" id="pPrice" placeholder="Giá tiền (ví dụ: 550000)" class="w-full border p-2 rounded text-sm outline-none focus:border-red-500">
                <select id="pCat" class="w-full border p-2 rounded text-xs outline-none uppercase font-bold">
                    <option value="Thực phẩm chức năng">Thực phẩm chức năng</option>
                    <option value="Quần áo">Quần áo</option>
                    <option value="Bánh kẹo">Bánh kẹo</option>
                    <option value="Đồ uống">Đồ uống</option>
                </select>
                <textarea id="pDesc" placeholder="Mô tả chi tiết sản phẩm..." class="w-full border p-2 rounded text-sm outline-none h-24 focus:border-red-500"></textarea>
                <button onclick="saveProduct()" id="btnSave" class="w-full bg-red-600 text-white py-3 rounded font-bold uppercase hover:bg-red-700 transition-colors">
                    Lưu
                </button>
            </div>
        </div>
    </div>
</div>
<div id="lightbox" class="fixed inset-0 bg-black/90 hidden z-[60] items-center justify-center p-4 cursor-zoom-out" onclick="closeLightbox()">
    <img id="lightboxImg" src="" class="max-w-full max-h-full object-contain shadow-2xl">
</div>

<script src="script.js"></script>
