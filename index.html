<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyên Hàng Nhật Nội Địa</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#fdfdfd] text-gray-800">

<header class="sticky top-0 z-40">
    <div class="header-glass">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <input type="text" oninput="handleSearch(event)"
                   placeholder="Tìm kiếm sản phẩm..."
                   class="search-input">

            <div class="text-center">
                <h1 class="logo-title">Hàng Nhật <span>Nội Địa</span></h1>
                <p class="logo-sub">Japanese Quality Standard</p>
            </div>

            <button onclick="accessAdmin()" class="btn-outline">
                Quản lý
            </button>
        </div>

        <div class="tab-bar">
            <span class="tab-cat tab-active" onclick="filterByCategory('Tất cả', this)">Tất cả</span>
            <span class="tab-cat" onclick="filterByCategory('Thực phẩm chức năng', this)">TPCN</span>
            <span class="tab-cat" onclick="filterByCategory('Quần áo', this)">Quần áo</span>
            <span class="tab-cat" onclick="filterByCategory('Bánh kẹo', this)">Bánh kẹo</span>
            <span class="tab-cat" onclick="filterByCategory('Đồ uống', this)">Đồ uống</span>
        </div>
    </div>
</header>

<main id="productList"
      class="max-w-7xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-6 px-6 py-10">
</main>

<!-- PRODUCT MODAL -->
<div id="productModal" class="modal hidden">
    <div class="modal-content">
        <button class="modal-close" onclick="closeProductModal()">×</button>

        <div class="modal-left">
            <div id="modalThumbnails" class="thumbs"></div>
            <div class="main-img">
                <button onclick="prevImage()" class="nav-btn left">‹</button>
                <img id="modalMainImg" />
                <button onclick="nextImage()" class="nav-btn right">›</button>
            </div>
        </div>

        <div class="modal-right">
            <h2 id="modalName"></h2>
            <p id="modalPrice" class="price"></p>
            <p id="modalDesc" class="desc"></p>
            <button class="btn-primary">LIÊN HỆ ĐẶT HÀNG</button>
        </div>
    </div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox hidden" onclick="closeLightbox()">
    <img id="lightboxImg">
</div>

<script src="script.js"></script>
</body>
</html>
